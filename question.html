<!DOCTYPE html>
<html lang="ja">
<head>

<title>哲学者</title>
<link rel="stylesheet" href="css/style.css">

<body>
<!-- ========== header ========== -->
<header>
<div class="container">
    <a class="headA" href="index.html">Philosophy</a>

        <ul>

    </nav>
</div>

<section class="conA">
    <div class="container">
     <form id="form1">

            <p class="questionNumber">Question1</p>
            <p class="questionContent">データや数字を見るのが好きだ</p>
            <div class="answerWrapper">
                <input type="radio" class="answerYes" id="yes1"><label class="labelYes" for="yes1"><i class="fas fa-caret-right"></i>YES</label>
                <input type="radio" class="answerNo" id="no1"><label class="labelNo" for="no1"><i class="fas fa-caret-right"></i>NO</label>
            </div>
        </div> 

        <div class="question" id="question2">
            <div class="questionLogo">おすすめ哲学者</div>
            <p class="questionNumber">Question2</p>
            <p class="questionContent">計画を立てる方だ</p>
            <div class="answerWrapper">

                <input type="radio" class="answerNo" id="no2"><label class="labelNo" for="no2"><i class="fas fa-caret-right"></i>NO</label> 
            </div>
         </div>

            <div class="questionLogo">おすすめ哲学者</div>

        </div>

            <div class="questionLogo">おすすめ哲学者</div>
            <p class="questionNumber">Question4</p>
            <p class="questionContent">集団行動が好きである</p>
            <div class="answerWrapper">
                <input type="radio" class="answerYes" id="yes4"><label class="labelYes" for="yes4"><i class="fas fa-caret-right"></i>YES</label>
                <input type="radio" class="answerNo" id="no4"><label class="labelNo" for="no4"><i class="fas fa-caret-right"></i>NO</label> 
             </div>
        </div>

        <div class="question" id="question5">
            <div class="questionLogo">おすすめ哲学者</div>
            <p class="questionNumber">Question5</p>

            <div class="answerWrapper">

                    <input type="radio" class="answerNo" id="no5"><label class="labelNo" for="no5"><i class="fas fa-caret-right"></i>NO</label>

        </div>
